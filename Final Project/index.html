<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Final Project: Word Scramble Game</title> 
    <link rel="stylesheet" href="index.css"/>
</head>
<body>
    <div class="game-container">
        <h2>Word Scramble Game</h2>

        <div id="score">Score: 0</div>
        <div id="timer">Time: 60</div>

        <div id="scrambled-word">Loading...</div>

        <input type="text" id="guess-word" placeholder="Your guess..."/>

        <button id="submit-btn">Submit</button>
        <button id="new-btn">a new word</button>
        <button id="hint-btn">get a hint</button>

        <div id="message"></div>
    </div>

    <script src="WordScramble.js"></script>
</body>
</html>
