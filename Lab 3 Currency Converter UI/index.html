<body>
    <h1>Yen Converter to USD and EUR</h1>

    <label for="usdOutput">Amount in USD: </label>
    <input id="usdOutput" type="text" readonly><br><br>

    <label for="yenInput">Amount in EUR: </label>

    <button id="convertBtn">Convert</button>
