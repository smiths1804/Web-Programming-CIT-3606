<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab 4</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <h1> Landmark Selector </h1>

      <!-- Landmark images with unique id -->
      <img id="statueofliberty" src="images/statueofliberty.jpg" alt="liberty" width="400">
      <img id="edinburghcastle" src="images/edinburghcastle.webp" alt="edinburgh" width="400">
      <img id="sydneyoperahouse" src="images/sydneyoperahouse.jpg" alt="sydney" width="400">

      
        <!-- Radio buttons for each landmark -->
        <div style="margin-top: 10px">
            <label>
                <input type="radio" name="landmark" value="liberty" checked onchange="changeLandmark(this.value)">
                Statue of Liberty
            </label>
            <br>
            <label>
                <input type="radio" name="landmark" value="edinburgh" onchange="changeLandmark(this.value)">
                Edinbrugh Castle
            </label>
            <br>
            <label>
                <input type="radio" name="landmark" value="sydney" onchange="changeLandmark(this.value)">
                Sydney Opera House
            </label>
        </div>

     <!-- Select menu for resizing -->
      <div style="margin-top:10px">
        <label for="sizeSelect">Image size:</label>
        <select id="sizeSelect" onchange="resizeImage()">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
      </div>

     <!-- The JavaScript code is attached at the bottom of the page
           after the page is completely loaded. Write your code in script.js. -->
     <script src="script.js"></script> 
    </body>
</html>
