<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>CIT 3606 Lab 4</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
      <h1> Landmark Selector </h1>

      <!-- Landmark images with unique id -->
      <img id="landmarkImage" src="images/statueofliberty.jpg" alt="Landmark" width="200" style="border-radius:8px; display:block;">
      
      <!-- Google Maps iFrame -->
      <iframe
        id="landmarkMap"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3021.8757618011323!2d-74.046689!3d40.689249!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c250b62e1f24cb%3A0xdea2b89c65f2a92f!2sStatue%20of%20Liberty!5e0!3m2!1sen!2sus!4v1700000000001"
        width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy">
      </iframe>

        <!-- Landmark Description -->
        <div id="landmarkDescription" style="margin:15px 0; font-family: sans-serif; font-size:16px;">
            "The statue of liberty in 1866 was used as a symbol of freedom and democracy"
        </div>
        
        <!-- Radio buttons for each landmark -->
    <div style="margin-top:10px">
        <label>
            <input type="radio" name="landmark" value="liberty" checked onclick="changeLandmark(this.value)">
            Statue of Liberty
        </label>
        <label>
            <input type="radio" name="landmark" value="edinburgh" onclick="changeLandmark(this.value)">
            Edinburgh Castle
        </label>
        <label>
            <input type="radio" name="landmark" value="sydney" onclick="changeLandmark(this.value)">
            Sydney Opera House
      </label>
    </div>

     <!-- Select menu for resizing -->
      <div style="margin-top:10px">
        <label for="sizeSelect">Image size:</label>
        <select id="sizeSelect" onchange="resizeImage()">
            <option value="small">Small</option>
            <option value="medium" selected>Medium</option>
            <option value="large">Large</option>
        </select>
      </div>

     <!-- The JavaScript code is attached at the bottom of the page
           after the page is completely loaded. Write your code in script.js. -->
     <script src="script.js"></script> 
    </body>
</html>
