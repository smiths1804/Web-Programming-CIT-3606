<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Create account</title>
    <style>
        body{font-family:Arial,Helvetica,sans-serif;padding:16px}
        .container{max-width:520px;margin:0 auto}
        label{display:block;margin-top:12px}
        input{width:100%;padding:8px;margin-top:6px;box-sizing:border-box}
        .actions{margin-top:12px}
        .note{margin-top:8px;color:#444}
    </style>
</head>
<body>
    <main class="container">
        <h1>Create account</h1>
        <form id="createForm" action="/insert" method="post">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="you@example.com" required>

            <label for="username">Username</label>
            <input id="username" name="username" type="text" placeholder="username" required>

            <label for="password">Password</label>
            <input id="password" name="password" type="password" minlength="6" placeholder="password" required>

            <div class="actions">
                <button type="submit">Create account</button>
                <a href="/forgot" style="margin-left:12px">Forgot Password?</a>
            </div>

            <div class="note">The form must be served from the app (open <code>/form.html</code> on the server).</div>
        </form>
    </main>
</body>
</html>
