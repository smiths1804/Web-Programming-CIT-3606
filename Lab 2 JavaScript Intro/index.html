    <!DOCTYPE html>
    <html>
    <head>
        <meta name="viewport" content="width=device-width">
        <title>Yen to USD Converter</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>
    <body>
      <h1>Yen to USD Converter</h1>

      <script>

        // used to get and set target time
        var today = new Date();
        var hour = today.getHours();

        if (hour < 12) {
            alert("Good morning!");
        } else if (hour < 18) {
            alert("Good evening!")
        }

        // Currency converter for 2025 Yen to USD with it only being prompt + alert
        const exchangeRate = 0.0068;
        var yen = prompt("Enter Yen Amount:");
        if (yen !== null && yen !== "") {
        
            var usd = (yen * exchangeRate).toFixed(4);
            alert(yen + " Yen = $" + usd + " USD");
        }
       </script>
    </body>
    </html>
